<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard">
        <div id="c" class="key white-key"></div>
        <div id="d" class="key white-key"><div id="c-sharp" class="black-key"></div></div>
        <div id="e" class="key white-key"><div id="d-sharp" class="black-key"></div></div>
        <div id="f" class="key white-key"></div>
        <div id="g" class="key white-key"><div id="f-sharp" class="black-key"></div></div>
        <div id="a" class="key white-key"><div id="g-sharp" class="black-key"></div></div>
        <div id="b" class="key white-key"><div id="a-sharp" class="black-key"></div></div>
    </div>
    <p id="last-key-pressed">Last key pressed: </p>
    <script src="app.js"></script>
</body>
</html>
